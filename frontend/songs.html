{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recommender</title>
  </head>

  <body>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'jquery-ui.min.css' %}" />

    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: white"
          >Recommender</span
        >
      </div>
    </nav>

    <div class="container mt-md-5 mb-md-5 text-center">
      <div class="row justify-content-center">
        <form
          class="form-inline col-md"
          method="POST"
          action="/artist/"
          style="max-width: 60%"
        >
          {% csrf_token %}
          <div class="input-group">
            <input
              placeholder="Enter Artist Name"
              class="form-control"
              id="tags"
              type="search"
              name="search"
            />
            <br />
            <br />
            <button class="btn btn-primary">Get recommendations</button>
          </div>
        </form>
      </div>
    </div>

    {% if json_data %}
    <div class="container mt-md-5">
      <h1 class="row ms-md-5 mb-md-5">Recommendations:</h1>
      <div class="row">
        {% for i in json_data.similarartists.artist %}

        <!-- <div class="container">
        <div
          class="card mt-4"
          style="
            max-width: 80%;
            max-height: fit-content;
            margin: auto;
            float: none;
          "
        >
          <div class="row g-0">
            <div class="col-md-3">
              <img
                src="https://www.themoviedb.org/t/p/w1280/{{i.poster_path}}"
                class="img-fluid rounded-start"
                style="max-height: fit-content"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body ms-md-2">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.overview}}</p>
                <a href="#" class="btn btn-primary">Stream here</a>
              </div>
            </div>
          </div>
        </div>
      </div> -->

        <div class="col mb-md-5">
          <div class="card" style="width: 15rem">
            <img
              src="https://www.themoviedb.org/t/p/w1280/{{i.poster_path}}"
              class="card-img-top"
            />
            <div class="card-body" style="max-height: fit-content">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">
                {{i.overview}}
              </p>
              <a href="{{i.url}}" class="btn btn-primary" target="_blank">Check Here</a>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>

    <script src="{% static 'jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'jquery-ui.min.js' %}"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>

    <script>
      $("#tags").autocomplete({
        source: "{% url 'search_artist' %}",
      });
    </script>
  </body>
</html>
